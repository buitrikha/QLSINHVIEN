<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <title>Quản lý Sinh viên - QLSINHVIEN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Ứng dụng quản lý sinh viên với đầy đủ chức năng CRUD cho sinh viên, giảng viên, môn học, và báo cáo." />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background: #f6f9fc;
        margin: 0;
        color: #212121;
      }
      h1 {
        color: #05386b;
      }
      h2 {
        color: #379683;
      }
      .crud-section {
        background: #fff;
        border-radius: 8px;
        margin-bottom: 2rem;
        padding: 1.3rem 1rem 1rem 1rem;
        box-shadow: 0 2px 10px rgba(5, 56, 107, 0.08);
      }
      form {
        margin-bottom: 1rem;
      }
      input {
        margin-right: 8px;
        padding: 4px 8px;
        border-radius: 4px;
        border: 1px solid #dddddd;
      }
      button {
        margin-left: 2px;
        border: none;
        padding: 6px 10px;
        background: #379683;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #05386b;
      }
      ul {
        padding: 0;
        margin: 0;
        list-style: none;
      }
      li {
        padding: 5px 0;
        border-bottom: 1px solid #eee;
      }
      .crud-section:last-child {
        margin-bottom: 0;
      }
      @media (max-width: 660px) {
        .crud-section {
          padding: 1rem 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <noscript>Bạn cần bật JavaScript để chạy ứng dụng này.</noscript>
    <div id="root"></div>
  </body>
</html>
